<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1693/1693783.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="before.css">
        <script defer src="before.js"></script>
        <title>Test</title>
    </head>
    <body>
        <main class="main">
            <div id="rettangolo">
            <h1><strong>Compila il Form</strong></h1>
            </div>

            <div class="form-wrapper">
                <form id="userForm" class="needs-validation" novalidate>
                    <div class="regioneN">
                        <label for="regioneN" class="form-label"><strong>Regione di Nascita:</strong></label>
                        <select class="form-select" id="regioneN" required>
                            <option value="">Seleziona Regione di Nascita</option>
                            <option>Abruzzo</option>
                            <option>Basilicata</option>
                            <option>Calabria</option>
                            <option>Campania</option>
                            <option>Emilia-Romagna</option>
                            <option>Friuli-Venezia Giulia</option>
                            <option>Lazio</option>
                            <option>Liguria</option>
                            <option>Lombardia</option>
                            <option>Marche</option>
                            <option>Molise</option>
                            <option>Piemonte</option>
                            <option>Puglia</option>
                            <option>Sardegna</option>
                            <option>Sicilia</option>
                            <option>Toscana</option>
                            <option>Trentino-Alto Adige</option>
                            <option>Umbria</option>
                            <option>Valle d'Aosta</option>
                            <option>Veneto</option>
                        </select>
                    </div>

                    <div class="regioneN">
                        <label for="regioneR" class="form-label"><strong>Regione di Residenza:</strong></label>
                        <select class="form-select" id="regioneR" required>
                            <option value="">Seleziona Regione di Residenza</option>
                            <option>Abruzzo</option>
                            <option>Basilicata</option>
                            <option>Calabria</option>
                            <option>Campania</option>
                            <option>Emilia-Romagna</option>
                            <option>Friuli-Venezia Giulia</option>
                            <option>Lazio</option>
                            <option>Liguria</option>
                            <option>Lombardia</option>
                            <option>Marche</option>
                            <option>Molise</option>
                            <option>Piemonte</option>
                            <option>Puglia</option>
                            <option>Sardegna</option>
                            <option>Sicilia</option>
                            <option>Toscana</option>
                            <option>Trentino-Alto Adige</option>
                            <option>Umbria</option>
                            <option>Valle d'Aosta</option>
                            <option>Veneto</option>
                        </select>
                    </div>

                    <div class="eta">
                        <label for="eta"><strong>Età:</strong></label>
                        <input type="number" id="eta" name="eta" class="form-control" required min="0" max="120" placeholder="Inserisci età">
                    </div>

                    <div class="genere">
                        <label for="genere"><strong>Genere:</strong></label>
                        <select class="form-select" id="genere" required>
                            <option value="">Seleziona Genere</option>
                            <option>Uomo</option>
                            <option>Donna</option>
                            <option>Altro</option>
                        </select>
                    </div>

                    <div class="studio">
                        <label for="studio"><strong>Titolo di Studio:</strong></label>
                        <select class="form-select" id="studio" required>
                            <option value="">Seleziona Titolo di Studio</option>
                            <option>Scuola dell'obbligo</option>
                            <option>Diploma di scuola superiore</option>
                            <option>Diploma professionale</option>
                            <option>Laurea triennale</option>
                            <option>Laurea magistrale</option>
                            <option>Laurea a ciclo unico</option>
                            <option>Dottorato di ricerca</option>
                        </select>
                    </div>
                </form>
            </div>

            <button id="nextBtn" class="btn btn-primary mb-4"><i class="bi bi-play-circle"></i> Vai al Test!</button>

        </main>
    </body>
</html>
